<body>
    <button onclick="subscribe()">Subscribe to Push Notifications</button>
    <script>
        addEventListener('load', async() => {
            // on page load create a serviceworker's instance
            let sw = await navigator.serviceWorker.register('./sw.js');
        });

        async function subscribe() {
            let sw = await navigator.serviceWorker.ready;
            // request a push manager to receive notifications by pop up dialog
            let push = await sw.pushManager.subscribe({
                userVisibleOnly: true,
                applicationServerKey: 'BKM_mLIaRM6WAcaVrJRTTM7QiGBHSZxCtbkNnHKAPQikq8m_jXSiNd5Vv5qMMkSjgnNSqj07QJGX0jLHOx-LqWs'
            });
            console.log('Subscription object: ', JSON.stringify(push));
        }
    </script>
</body>
